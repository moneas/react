<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Load Food with React</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://npmcdn.com/react-select@1.0.0-beta8/dist/react-select.min.css">
</head>
<body>
    <div id="root">
        <div class="page-container app-content">
            <div class="page-blog page-loader-container">
                <div class="hero-transition-manager">
                    <section class="hero add show shown">
                        <div class="entrance-transition title-entrance show">
                            <h1 class="title">
                                <span class="word-animator">
                                    Loading...
                                </span>
                            </h1>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://npmcdn.com/underscore@1.8.3/underscore-min.js"></script>
    <script src="https://npmcdn.com/react@0.14.6/dist/react.js"></script>
    <script src="https://npmcdn.com/react-dom@0.14.6/dist/react-dom.min.js"></script>
    <script src="https://npmcdn.com/axios@0.9.0/dist/axios.min.js"></script>
    <script src="bundle.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    
</body>
</html>
